fr-CH:
  date:
    abbr_day_names:
    - Di
    - Lu
    - Ma
    - Me
    - Je
    - Ve
    - Sa
    abbr_month_names:
    -
    - Jan
    - Fev
    - Mar
    - Apv
    - Mai
    - Jui
    - Jul
    - Aoû
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Dimanche
    - Lundi
    - Mardi
    - Mercredi
    - Jeudi
    - Vendredi
    - Samedi
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
    month_names:
    -
    - Janvier
    - Février
    - Mars
    - Avril
    - Mai
    - Juin
    - Juillet
    - Août
    - Septembre
    - Octobre
    - Novembre
    - Décembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: env. une heure
        other: env. %{count} heures
      about_x_months:
        one: env. un mois
        other: env. %{count} mois
      about_x_years:
        one: env. un an
        other: env. %{count} ans
      almost_x_years:
        one: presque un an
        other: presque %{count} ans
      half_a_minute: une demi-minute
      less_than_x_minutes:
        one: moins d'une minute
        other: moins de %{count} minutes
      less_than_x_seconds:
        one: moins d'une seconde
        other: moins de %{count} secondes
      over_x_years:
        one: plus de un an
        other: plus de %{count} ans
      x_days:
        one: un jour
        other: ! '%{count} jours'
      x_minutes:
        one: une minute
        other: ! '%{count} minutes'
      x_months:
        one: un mois
        other: ! '%{count} mois'
      x_seconds:
        one: une seconde
        other: ! '%{count} secondes'
    prompts:
      day: Jour
      hour: Heures
      minute: Minutes
      month: Mois
      second: Secondes
      year: Année
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: doit être accepté
      blank: ne peut pas être vide
      confirmation: ne corresponds pas avec %{attribute}
      empty: ne peut pas être vide
      equal_to: doit être égal à %{count}
      even: doit être un nombre pair
      exclusion: est réservé
      greater_than: doit être plus grand que %{count}
      greater_than_or_equal_to: doit être plus grand ou égal à %{count}
      inclusion: n'est pas inclus dans la liste
      invalid: est invalide
      less_than: doit être plus petit que %{count}
      less_than_or_equal_to: doit être plus petit ou égal à %{count}
      not_a_number: n'est pas un nombre
      not_an_integer: doit être un nombre entier
      odd: doit être un nombre impair
      record_invalid: ! 'Validation échouée: %{errors}'
      taken: ist bereits vergeben
      too_long: est trop long (le maximum est de %{count} caractères)
      too_short: est trop court (le minimum est de %{count} caractères)
      wrong_length: n'est pas de la bonne longueur (devrait être %{count} caractères)
    template:
      body: ! 'Des problèmes ont été rencontrés avec les champs suivants:'
      header:
        one: ! "une erreur a empêché %{model} d'être sauvegardé"
        other: !  "%{count} erreurs ont empêchés %{model} d\'être sauvegardé"
    models:
      model:
        attributes:
          product: Produit
  helpers:
    select:
      prompt: Sélectionner s'il vous plaît
    submit:
      create: ! 'Créer %{model}'
      # submit: ! 'Sauver %{model}'
      update: ! 'Mettre à jour %{model}'
  number:
    currency:
      format:
        delimiter: ! ''''
        format: ! '%u %n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: CHF
    format:
      delimiter: ! ''''
      precision: 2
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: Milliard
            other: Milliards
          million:
            one: Million
            other: Millions
          quadrillion:
            one: Billiard
            other: Billiards
          thousand: Mille
          trillion:
            one: Billion
            other: Billions
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Octet
            other: Octets
          gb: Go
          kb: Ko
          mb: Mo
          tb: To
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' et '
      two_words_connector: ! ' et '
      words_connector: ! ', '
  time:
    am: matin
    formats:
      default: ! '%A, %d. %B %Y, %H:%M Heure'
      long: ! '%A, %d. %B %Y, %H:%M Heure'
      short: ! '%d. %B, %H:%M Heure'
    pm: après-midi
